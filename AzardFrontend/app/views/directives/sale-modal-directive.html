<div class="modal fade">
	<div class="modal-dialog sale-modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> 
				<label><h4 class="modal-title">{{ title }}</h4></label><br/>
				<label>на {{getNameById(products, selectedStcok.productId)}} за {{getNameById(brands, selectedStcok.deviceBrandId)}} {{getNameById(models, selectedStcok.deviceModelId)}}, цена {{selectedStcok.productPrice}}лв</label>
			</div>
			<div class="modal-body">				
				<form name="saleForm" class="form-horizontal">
					<div class="form-group">
	  					<label for="inputId" class="col-xs-5">ID на посредник:</label>
  						<div class="col-xs-7">
	      					<input class="form-control" name="inputId" placeholder="ID" ng-model="partnerCode" ng-blur="onChangePartnerCode()">
	      					<span ng-if="showSubmitSaleError" class="error-message">{{submitSaleErrorText}}</span>
	      					<span ng-if="isPartnerCodeValid">{{partner.name}}, {{partner.partnerStoreName}}, {{partner.phoneNumber}}</span>
	  					</div>
					</div>
					<div class="form-group">
				 		<label for="inputId" class="col-xs-5">Намалена цена:</label>
					  	<div class="col-xs-7">
				      		<input style="width:40%" class="form-control" type="number" min="0" max="{{selectedStcok.cost}}" name="inputDiscount" placeholder=".лв" ng-model="salePrice">
						    <span class="error-message" ng-if="saleForm.inputDiscount.$error.number || saleForm.inputDiscount.$error.max || saleForm.inputDiscount.$error.min">Невалидно намаление!</span>
					  	</div>
					</div>
					<div class="form-group">
				  		<div class="col-xs-3 col-xs-offset-5">
				      		<button class="btn modal-submit-button" ng-click="closeModal()">Отмени</button>
				  		</div>
						<div class="col-xs-3">
							<button type="submit" ng-disabled="saleForm.$invalid" class="btn modal-submit-button" ng-click="submitSale()">Потвърди</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
